<h3><i class="fa fa-angle-right"></i> Users</h3>
<!-- Modal -->
<div class="modal fade" id="confirmMakeUserInactiveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Sure you want to remove user "{{ workingWithName }}"?</h4>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button class="btn btn-success" data-ng-click="makeUserInactive()">Yes</button>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<a href="#/add-user" class="btn btn-info"><i class="fa fa-plus-circle"></i> Add User</a>
	</div>
</div>
<div class="row mt">
	<div class="col-lg-12">
		<div class="content-panel">
			<h4><i class="fa fa-angle-right"></i> User List</h4>
			<section id="unseen">
				<table class="table table-bordered table-striped table-condensed">
					<thead>
						<tr>
							<th>Name</th>
							<th>Username</th>
							<th class="numeric">Cost</th>
							<th class="numeric">Overtime</th>
							<th>System User</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="user in users | orderBy: '-userLastName': true">
							<td>{{ user.userFirstName }} {{ user.userLastName }}</td>
							<td>{{ user.userEmail }}</td>
							<td class="numeric">${{ user.costNormalTime }}</td>
							<td class="numeric">${{ user.costOvertime }}</td>
							<td>{{ user.isSystemUser }}</td>
							<td>
								<button data-ng-click="makeUserInactiveModal(user.userId, user.userFirstName + ' ' + user.userLastName)" class="btn btn-danger btn-sm">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
		</div>
	</div>
</div>
