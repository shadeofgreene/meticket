<h3><i class="fa fa-angle-right"></i> Login Page</h3>
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right"></i> Enter your credentials
			</h4>
			<form name="loginForm" class="form-horizontal style-form" data-ng-show="isLoggedIn" data-ng-submit="tryLogin()" novalidate>
				<div class="form-group">
					<label class="col-sm-2 control-label">Username</label>
					<div class="col-sm-8">
						<input data-ng-model="loginUsername" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-8">
						<input data-ng-model="loginPassword" type="password" class="form-control" required />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" data-ng-disabled="loginForm.$invalid" class="btn btn-info">Login</button>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-md-12 text-right">
					
				</div>
			</div>
		</div>
	</div>
</div>
