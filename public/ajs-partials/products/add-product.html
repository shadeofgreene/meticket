<h3><i class="fa fa-angle-right"></i> Add Product</h3>
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right"></i> New Product Information
			</h4>
			<form name="saveNewProductForm" class="form-horizontal style-form" data-ng-submit="saveNewProduct()" novalidate>
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Product Name *</label>
							<div class="col-sm-7">
								<input data-ng-model="newProduct.Product.productName" type="text" class="form-control" required/>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Type *</label>
							<div class="col-sm-7">
								<select data-ng-model="newProduct.Product.productTypeId" class="form-control" required >
									<option data-ng-repeat="pt in productTypes" value="{{ pt.productTypeId }}">{{ pt.productTypeName }}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Unit *</label>
							<div class="col-sm-7">
								<select data-ng-model="newProduct.Product.unitTypeId" class="form-control" required >
									<option data-ng-repeat="ut in unitTypes" value="{{ ut.unitTypeId }}">{{ ut.unitTypeName }}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Cost *</label>
							<div class="input-group col-sm-7">
								<span class="input-group-addon">$</span>
								<input type="number" class="form-control" data-ng-model="newProduct.Product.pricePerUnitWhole" required>
								<span class="input-group-addon">.</span>
								<input type="number" class="form-control" data-ng-model="newProduct.Product.pricePerUnitDecimal" required>
							  </div>
							<!--<div class="col-sm-7">
								<input data-ng-model="addUser.userNormalTime" type="text" class="form-control" required />
							</div>-->
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Serial</label>
							<div class="col-sm-7">
								<input data-ng-model="newProduct.Product.productSerial" type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Vendor</label>
							<div class="col-sm-7">
								<input data-ng-model="newProduct.Product.productVendor" type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Model</label>
							<div class="col-sm-7">
								<input data-ng-model="newProduct.Product.productModel" type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Description *</label>
							<div class="col-sm-7">
								<input data-ng-model="newProduct.Product.productDescription" type="text" class="form-control" />
							</div>
						</div>
					</div>

					<div class="col-lg-12">
						<div class="form-group">
							<div class="col-sm-12">
								<button type="submit" data-ng-disabled="saveNewProductForm.$invalid" class="btn btn-info">Save</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
