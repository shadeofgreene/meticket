<h3><i class="fa fa-angle-right"></i> Add Product Type</h3>
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right"></i> New Product Type Information
			</h4>
			<form name="addNewProductTypeForm" class="form-horizontal style-form" data-ng-submit="addNewProductType()" novalidate>
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Product Type Name</label>
							<div class="col-sm-7">
								<input data-ng-model="newProductType.productTypeName" type="text" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="col-lg-12">
						<div class="form-group">
							<div class="col-sm-12">
								<button type="submit" data-ng-disabled="addNewProductTypeForm.$invalid" class="btn btn-info">Save Product Type</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
