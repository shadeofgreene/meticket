<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel"><i class="fa fa-user"></i> Add New User</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-12">
						<h4 class="mb">
							<i class="fa fa-angle-right"></i>Enter New User information
						</h4>
						<form name="loginForm" class="form-horizontal style-form" data-ng-submit="tryLogin()" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label">First Name</label>
								<div class="col-sm-8">
									<input data-ng-model="newUserFirstName" type="text" class="form-control" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Last Name</label>
								<div class="col-sm-8">
									<input data-ng-model="newUserLastName" type="text" class="form-control" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Email</label>
								<div class="col-sm-8">
									<input data-ng-model="newUserEmail" type="email" class="form-control" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Temp Password</label>
								<div class="col-sm-8">
									<input data-ng-model="newUserTempPassword" type="password" class="form-control" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">System User?</label>
								<div class="col-sm-8">
									<select class="form-control">
										<option value="0">No</option>
										<option value="1">Yes, $5.00/month</option>
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save/Add User</button>
			</div>
		</div>
	</div>
</div>

<h3><i class="fa fa-angle-right"></i>Users</h3>
<div class="row mt">
	<div class="col-lg-12">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addUserModal"><i class="fa fa-user"></i> Add New User</button>
	</div>
</div>
