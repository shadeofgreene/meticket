<h3><i class="fa fa-angle-right"></i> Add Customer</h3>
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right"></i> New Customer Information
			</h4>
			<form name="addNewCustomerForm" class="form-horizontal style-form" data-ng-submit="addNewCustomer()" novalidate>
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Customer Name</label>
							<div class="col-sm-7">
								<input data-ng-model="addCustomer.customerName" type="text" class="form-control" required />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Notes</label>
							<div class="col-sm-7">
								<input data-ng-model="addCustomer.notes" type="text" class="form-control" />
							</div>
						</div>
					</div>

					<div class="col-lg-12">
						<div class="form-group">
							<div class="col-sm-12">
								<button type="submit" data-ng-disabled="addNewCustomerForm.$invalid" class="btn btn-info">Save and Add Office</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
