<h3><i class="fa fa-angle-right"></i> Add Office <span data-ng-if="getWorkingCustomerName() !== null">for <strong>{{ getWorkingCustomerName() }}</strong></span></h3>
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right"></i> Office Information
			</h4>
			<form name="addNewOfficeForm" class="form-horizontal style-form" data-ng-submit="addNewOffice()" novalidate>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label class="col-sm-2 control-label">Office Name</label>
							<div class="col-sm-8">
								<input data-ng-model="addCustomerOffice.officeName" type="text" class="form-control" required />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Address 1</label>
							<div class="col-sm-7">
								<input data-ng-model="addCustomerOffice.officeAddress1" type="text" class="form-control" required />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Address 2</label>
							<div class="col-sm-7">
								<input data-ng-model="addCustomerOffice.officeAddress2" type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">City</label>
							<div class="col-sm-7">
								<input data-ng-model="addCustomerOffice.officeCity" type="text" class="form-control" required />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">State</label>
							<div class="col-sm-7">
								<input data-ng-model="addCustomerOffice.officeState" type="text" class="form-control" required />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Zip</label>
							<div class="col-sm-7">
								<input data-ng-model="addCustomerOffice.officeZip" type="text" class="form-control" required />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Primary Phone</label>
							<div class="col-sm-7">
								<input data-ng-model="addCustomerOffice.officePhonePrimary" type="text" class="form-control" required />
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Secondary Phone</label>
							<div class="col-sm-7">
								<input data-ng-model="addCustomerOffice.officePhoneSecondary" type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div data-ng-if="getWorkingCustomerName() === null" class="col-lg-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">Customer</label>
							<div class="col-sm-7">
								<select data-ng-model="addCustomerOffice.customerId" class="form-control" required >
									<option data-ng-repeat="customer in customers" value="{{ customer.customerId }}">{{ customer.customerName }}</option>
								</select>
							</div>
						</div>
					</div>
					<div data-ng-if="getWorkingCustomerId() !== null" class="col-lg-6">
						<input type="hidden" data-ng-model="addCustomerOffice.customerId" />
					</div>

					<div class="col-lg-12">
						<div class="form-group">
							<div class="col-sm-12">
								<button type="submit" data-ng-disabled="addNewOfficeForm.$invalid" class="btn btn-info">Save Office</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
